<!DOCTYPE html>
      <html>
      <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/my_css.css">
        <script src="js/jQuery.js"></script>
        <script type="text/javascript" src="js/jquery.tablesorter.js"></script>
        <script>
        $.getJSON( "missouri_farmers.json", 
        function(data) {
            console.log(data);
            drawTable(data);})
        
          function drawTable(data) {
            console.log(data. data.length);
              for (var i = 0; i < data.data.length; i++) {
                  drawRow(data.data[i]);
              }
          }

          function drawRow(rowData) {
              var row = $("<tr />");
              $(".mainTable").append(row); 
              row.append($("<td>" + rowData[8] + "</td>"));
              row.append($("<td>" + rowData[11] + "</td>"));
              row.append($("<td>" + rowData[14] + "</td>"));
              row.append($("<td>" + rowData[17] + "</td>"));
          }
        </script>
        <title>Missouri Farmers Markets</title>
      </head>
<body>
  <h1>Missouri Farmers Markets</h1>
    <table id="myTable" class="tablesorter">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>County</th>
          <th>Email Address</th>
        </tr>
   </thead>
  <tbody id = "myTable" class ="mainTable">
</tbody>
</table>
<script type="text/javascript">
$(document).ready(function() 
    { 
      console.log("Sorter");
        $("#myTable").tablesorter({sortList: [[2,3], [4,7]]} ); 
    } 
); 
</script>
        </script>


        
        <div id="story"></div>
      </body>
      </html>
